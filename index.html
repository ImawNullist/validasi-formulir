<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ab926124e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Nama</label>
        <input type="text" placeholder="Isi Nama Lengkap" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Nomor HP</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Isi Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Pesan</label>
        <textarea rows="5" placeholder="Isi pesan kamu" id="contact-massage" onkeyup="validateMassage()"></textarea>
        <span id="massage-error"></span>
      </div>

    <button onclick="return vallidateFrom()">Kumpulkan</button>
    <span id="submit-error"></span>
    </form>


  </div>
   <script src="main.js"></script>
</body>
</html>
